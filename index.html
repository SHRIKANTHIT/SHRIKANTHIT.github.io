<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shrikanth IT Solutions | Senior System Admin</title>

        :root {
            --primary: #0f172a; /* Dark Navy */
            --accent: #3b82f6; /* Bright Blue */
            --gradient: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            --light: #f8fafc;
            --success: #10b981;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; line-height: 1.6; color: #334155; background: #f1f5f9; }
        
        /* NAVBAR */
        nav { background: white; padding: 1rem 5%; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 20px -5px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 1.5rem; font-weight: 800; color: var(--primary); letter-spacing: -0.5px; }
        .logo span { color: var(--accent); }
        .contact-btn { background: var(--primary); color: white; padding: 0.6rem 1.5rem; border-radius: 8px; text-decoration: none; font-weight: 600; transition: 0.3s; }
        .contact-btn:hover { background: var(--accent); transform: translateY(-2px); }

        /* HERO SECTION */
        header { 
            background: #0f172a;
            background-image: 
                linear-gradient(rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.9)),
                url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=1920&auto=format&fit=crop'); 
            background-size: cover;
            background-position: center;
            color: white;
            padding: 7rem 5% 5rem;
            text-align: center;
            border-bottom: 4px solid var(--accent);
        }
        header h1 { font-size: 3rem; margin-bottom: 1rem; line-height: 1.1; font-weight: 800; text-shadow: 0 2px 10px rgba(0,0,0,0.3); }
        header p { font-size: 1.25rem; color: #cbd5e1; max-width: 700px; margin: 0 auto 2rem; }
        .badge { background: rgba(59, 130, 246, 0.2); color: #60a5fa; border: 1px solid rgba(59, 130, 246, 0.4); padding: 0.4rem 1.2rem; border-radius: 50px; display: inline-block; margin-bottom: 1.5rem; font-weight: 600; font-size: 0.85rem; letter-spacing: 0.5px; }

        /* WHY HIRE ME */
        .why-me { background: white; padding: 4rem 5%; text-align: center; }
        .why-grid { display: flex; justify-content: center; gap: 2rem; flex-wrap: wrap; margin-top: 2rem; }
        .why-card { flex: 1; min-width: 250px; max-width: 350px; padding: 2rem; background: #f8fafc; border-radius: 12px; transition: 0.3s; }
        .why-card:hover { transform: translateY(-5px); background: white; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
        .why-card i { font-size: 2rem; color: var(--accent); margin-bottom: 1rem; }
        .why-card h4 { font-size: 1.2rem; margin-bottom: 0.5rem; color: var(--primary); font-weight: 700; }

        /* PREMIUM SERVICE CARDS */
        .container { max-width: 1200px; margin: 0 auto; padding: 5rem 5%; }
        .section-title { text-align: center; margin-bottom: 3.5rem; }
        .section-title h2 { font-size: 2.5rem; color: var(--primary); font-weight: 800; margin-bottom: 0.5rem; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 2rem; }
        
        @media (min-width: 900px) {
            .card-wide { grid-column: span 2; } 
        }

        .card { 
            background: white; 
            padding: 2.5rem; 
            border-radius: 16px; 
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); 
            transition: all 0.4s ease; 
            position: relative;
            overflow: hidden;
        }
        
        /* The "Glow" Effect on Hover */
        .card:hover { 
            transform: translateY(-8px); 
            box-shadow: 0 20px 40px -5px rgba(0,0,0,0.1); 
            border-color: var(--accent);
        }
