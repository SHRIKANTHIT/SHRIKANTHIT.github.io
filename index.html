<html lang="en">

    <title>Shrikanth IT | Next-Gen Infrastructure</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg: #030712; /* Deep Space Black */
            --card-bg: rgba(17, 24, 39, 0.7);
            --accent: #3b82f6; /* Electric Blue */
            --accent-glow: rgba(59, 130, 246, 0.5);
            --text-main: #f3f4f6;
            --text-dim: #9ca3af;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Inter', 'Segoe UI', sans-serif; 
            background-color: var(--bg); 
            color: var(--text-main);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Animated Background Mesh */
        .mesh {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(59, 130, 246, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(37, 99, 235, 0.1) 0%, transparent 40%);
            z-index: -1;
        }

        nav { 
            padding: 1.5rem 5%; 
            display: flex; justify-content: space-between; align-items: center; 
            background: rgba(3, 7, 18, 0.8);
            backdrop-filter: blur(12px);
            position: sticky; top: 0; z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .logo { font-size: 1.5rem; font-weight: 800; letter-spacing: -1px; }
        .logo span { color: var(--accent); text-shadow: 0 0 15px var(--accent-glow); }
        
        .hire-btn { 
            background: linear-gradient(135deg, var(--accent), #1d4ed8);
            color: white; padding: 0.7rem 1.8rem; border-radius: 8px; 
            text-decoration: none; font-weight: 700; font-size: 0.9rem;
            box-shadow: 0 4px 15px var(--accent-glow);
            transition: 0.3s ease;
        }
        .hire-btn:hover { transform: scale(1.05); box-shadow: 0 0 25px var(--accent); }
